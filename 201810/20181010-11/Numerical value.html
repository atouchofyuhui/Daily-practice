    <h1 style="text-align:center;">JavaScript——数值</h1>
    <ol>
        <li>
            <h3>整数和浮点数</h3>
            <p>JacaScript内部，所有的数都是64位浮点数，当某些运算只有整数才能完成，64位小数会自动转换为32位整数，再进行运算</p>
            <p>由于浮点数不是精确地值，所以在进行运算时要特别小心</p>
            <p>0.1 + 0.2 === 0.3</p>
            // false
            <p> 0.3 / 0.1</p>
            // 2.9999999999999996
            <p> (0.3 - 0.2) === (0.2 - 0.1)</p>
            // false
        </li>

    </ol>
</body>
