    <script>
        var arr = [5, 32, 877, 1, 2, 3, 45, 878];
        //循环控制比较的轮数
        for (var i = 0; i < arr.length - 1; i++) {
            //循环控制每轮比较的次数，这时候才是两个数开始比较大小了，因为i从0开始，
            for (var j = 0; j < arr.length - i - 1; j++) {
                //比较两个数的大小，然后排序
                if (arr[j] > arr[j + 1]) {
                    //位置互换
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
