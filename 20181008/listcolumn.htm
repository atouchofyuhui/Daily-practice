<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>十九大main1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- 导航栏 -->
        <nav>
            <div frag="面板1">
                <div frag="窗口1">
                    <div frag="窗口内容">
                        导航
                    </div>
                </div>
            </div>
        </nav>
        <!-- 返回校园网 -->
        <div class="return">
            <img src="image/icon-home.png" alt="">
            <a href="">返回校园网</a>
        </div>
    </header>
    <div class="list">
        <!-- 列表页左边栏目 -->
        <div class="list-l">
            <!-- 列表页位置栏目 -->
            <div class="list-l-title">
                <div class="wzlm">
                    <div frag="面板2">
                        <div frag="窗口2" portletmode="simpleColumnAnchor">
                            <div frag="窗口内容">
                                {位置栏目}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 栏目列表 -->
                <div class="lmlb">
                    <div frag="面板5">
                        <div frag="窗口5" portletmode="simpleColumnList">
                            <div frag="窗口内容">
                                {栏目列表}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 列表页文章列表部分 -->
        <div class="list-r">
            <!-- 列表页当前位置 -->
            <div class="list-r-title">
                <div frag="面板3">
                    <div frag="窗口3" portletmode="simpleColumnAttri">
                        <div frag="窗口内容">
                            <span>您的位置：</span>{当前位置}
                        </div>
                    </div>
                </div>
            </div>
            <!-- 列表页文章栏目部分 -->
            <div class="list-content">
                <div frag="面板4">
                    <div frag="窗口4" portletmode="simpleList">
                        <div frag="窗口内容">
                            <table>
                                <tbody>
                                    <tr>
                                        <td width="5%"></td>
                                        <td>{文章列表}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <footer>
        <div>
            <p>Copyright© 上海海洋大学, All Rights Reserved</p>
            <p>本网站由上海海洋大学党委宣传部建立，现代信息与教育技术中心提供技术支持</p>
            <p>最佳浏览IE7.0+、FireFox3.0+，分辨率1024*768+</p>
        </div>
    </footer>
</body>

</html>
