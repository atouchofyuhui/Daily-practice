<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>十九大main1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <!-- 导航栏 -->
        <nav>
            <div frag="面板1">
                <div frag="窗口1">
                    <div frag="窗口内容">
                        导航
                    </div>
                </div>
            </div>
        </nav>
        <!-- 返回校园网 -->
        <div class="return">
            <img src="image/icon-home.png" alt="">
            <a href="">返回校园网</a>
        </div>
    </header>
    <!-- displayinfo -->
    <div class="displayinfo">
        <div class="displayinfo-t">
            <div frag="面板2">
                <div frag="窗口2" portletmode="simpleArticleAttri">
                    <div frag="窗口内容">
                        <p class="arti_metas">
                            <span class="arti_update">发布时间：{发布时间}</span>
                            <span class="arti_views">本条信息已被查看了：{浏览次数}次</span>
                        </p>
                        <h1 class="arti_title">{标题}</h1>
                        <div class="entry">
                            <div class="read">{内容}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <footer>
        <div>
            <p>Copyright© 上海海洋大学, All Rights Reserved</p>
            <p>本网站由上海海洋大学党委宣传部建立，现代信息与教育技术中心提供技术支持</p>
            <p>最佳浏览IE7.0+、FireFox3.0+，分辨率1024*768+</p>
        </div>
    </footer>

</body>

</html>
