<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .tab-contain {
            margin: 50px auto;
            width: 260px;
            padding: 100px;
            background: #7F7D7D;
        }

        #tabs {
            overflow: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            /* justify-content: space-between; */
        }

        #tabs li {
            /* float: left; */
            margin: 0;
        }

        li a {
            position: relative;
            background: #ddd;
            padding: 10px 10px;
            float: left;
            text-decoration: none;
            color: #444;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .8);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .4);
        }

        .current a {
            outline: 0;
            background: #fff;
            z-index: 4;
        }

        .hoverItem a {
            background: #AAC8B9;
        }

        #content {
            background: #fff;
            padding: 50px;
            height: 190px;
            position: relative;
            border-radius: 0 5px 5px 5px;
            box-shadow: 0 -2px 3px -2px rgba(0, 0, 0, .5);
        }

        .item {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('#tabs a').mouseenter(function (e) {
                e.preventDefault();
                $('#tabs li').removeClass("current");
                $(this).parent().addClass("current");
                $("#content div").removeClass("show");
                $('#' + $(this).attr('title')).addClass('show');
