<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>本子定制</title>
</head>
<style>
    .box {
        width: 300px;
        height: 429px;
        border: 1px solid#333;
        display: flex;
        flex-direction: column-reverse;
        border-radius: 20px;
        margin: 50px auto;
        justify-content: space-between;

    }

    p {
        text-align: center;
        line-height: 4;
        font-size: 25px;
        font-family: FZShuTi;

    }

    h3 {
        /* width: 300px;
        margin: 0 auto; */
        padding-left: 20px;
        text-align: center;
        line-height: 6;
        letter-spacing: 50px;
        font-family: STXingkai;
    }
</style>

<body>
    <div class="box">
        <p>海洋WEB开发</p>
        <h3>窦旭</h3>

    </div>
</body>

</html>
