<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {

            width: 300px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .hd {
            height: 20px;
            display: flex;
            justify-content: space-between;
            /* align-items: center; */

        }

        .hd .cls {
            background-color: green;
        }

        span {
            background: red;
            cursor: pointer;

        }

        .bd {
            height: 300px;
            background: green;
        }

        .bd li {
            display: none;
        }

        .bd li.cls {
            display: block;
        }
    </style>
</head>

<body>

    <?p echo 'Hello World '; ?>

    <div class="box" id="box">
        <div class="hd">
            <span class="cls">英雄联盟</span>
            <span>王者荣耀</span>
            <span>刺激战场</span>

            <span>QQ飞车</span>
        </div>
        <div class="bd">
            <ul>
                <li class="cls">LOL</li>
                <li>简单的游戏</li>
                <li>苟就完事了</li>
                <li>相伴十年</li>
            </ul>
        </div>
    </div>

    <script>
        //获取最外层DIV
        var boxobj = document.getElementById("box");

        //获取里面的第一个div
        var hdobj = boxobj.getElementsByTagName("div")[0];
        //获取里面的第二个div
        var bdobj = boxobj.getElementsByTagName("div")[1];
        //获取第二个DIV里的所有li标签
        var list = bdobj.getElementsByTagName("li");

        //获取第一个DIV里的所有span标签
        var spans = hdobj.getElementsByTagName("span");
        //给每一个span标签一个点击事件 //所以要先遍历在给点击事件

        for (var i = 0; i < spans.length; i++) {
            //再点击之前把索引保存在span标签当中
            spans[i].setAttribute("index", i);
            spans[i].onclick = function () {
                //先移除每一个span的类样式  //所以要遍历每一个span标签
                for (var j = 0; j < spans.length; j++) {
                    spans[j].removeAttribute("class");
                }
                //当前被点击的span 应用类样式
                this.className = "cls";
                //span被点击时获取存储的索引值
                var num = this.getAttribute("index");

                //获取所有的li标签，每个li标签隐藏
                for (var l = 0; l < list.length; l++) {
                    list[l].removeAttribute("class")

                }
                //当前被点击的span对应的li标签显示
                list[num].className = "cls";

            }
        }
    </script>

</body>

</html>
