<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
        img{
            width: 200ox;
            height: 200px;
            border: none;
        }
    </style>
</head>

<body>
    <input type="button" value="晃起来" id="btn1">
    <input type="button" value="停止" id="btn2">
    <div id="dv">
        <img src="image/001.jpg" alt="">
        <img src="image/002.jpg" alt="">
    </div>
    <script>
        //给按钮点击事件

        var idn = "";
        document.getElementById("btn1").onclick = function () {
            idn = setInterval(function () {
                //X轴0~100的随机数
                var x = parseInt(Math.random() * 100 + 1)
                //y轴0~100的随机数

                var y = parseInt(Math.random() * 100 + 1)

                document.getElementById("dv").style.left = x + "px"
                document.getElementById("dv").style.top = y + "px"
            }, 100)


        }
        document.getElementById("btn2").onclick = function () {
            window.clearInterval(idn)
        }
    </script>
</body>

</html>
