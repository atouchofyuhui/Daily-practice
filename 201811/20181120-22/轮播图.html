<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #screen {
            width: 300px;
            height: 200px;
            border: 1px solid red;
            margin: 100px auto;
            position: relative;
            /* overflow: hidden; */
        }

        img {
            width: 300px;
            height: 200px;
            /* border: none; */
        }

        ul {
            position: absolute;
            list-style: none;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="box" id="screen">
        <ul>
            <li id="lid"><img src="image/001.jpg" alt=""></li>
            <li><img src="image/002.jpg" alt=""></li>
            <li><img src="image/003.jpg" alt=""></li>
            <li><img src="image/004.jpg" alt=""></li>
            <li><img src="image/001.jpg" alt=""></li>
        </ul>
    </div>
    <script>
        var current = 0;
        setInterval(function () {
            current -= 10;
            var ulobj = document.getElementById("screen").children[0];
            ulobj.style.left = current + "px";
        }, 50);
    </script>
</body>

</html>
