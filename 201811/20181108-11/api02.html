<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 修改性别 -->
    <input type="button" value="修改性别" id="btn">
    <input type="radio" value="男" name="sex">男
    <input type="radio" value="2" name="sex" id="rad1">女
    <input type="radio" value="" name="sex">保密

    <script>
        function my$(id) {
            return document.getElementById(id)
        }

        my$("btn").onclick = function () {
            my$("rad1").checked = true
        }
    </script>
    <p></p>
    <!-- 选择兴趣 -->
    <input type="button" value="选择兴趣" id="btm">选择兴趣
    <input type="checkbox" value="1" name="xingqu" id="ck1">王者荣耀
    <input type="checkbox" value="6" name="xingqu">刺激战场
    <input type="checkbox" value="2" name="xingqu" id="ck2">英雄联盟
    <input type="checkbox" value="3" name="xingqu">QQ飞车
    <input type="checkbox" value="7" name="xingqu">欢乐斗地主
    <input type="checkbox" value="8" name="xingqu">中国象棋
    <input type="checkbox" value="9" name="xingqu">斗牛
    <script>
        function ny$(id) {
            return document.getElementById(id)
        }
        ny$("btm").onclick = function () {
            ny$("ck1").checked = true;
            ny$("ck2").checked = true;
        }
    </script>



</body>

</html>
